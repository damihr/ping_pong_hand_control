<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèì Air Pong - Hand Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.75;
            z-index: 1;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
        }

        #menuScreen h1 {
            font-size: 4rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .menu-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            margin: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .menu-button:active {
            transform: scale(0.98);
        }

        #statusText {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            z-index: 5;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        #errorMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            z-index: 20;
            display: none;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="gameCanvas"></canvas>
        <div id="statusText">Initializing camera...</div>
        <div id="errorMessage"></div>
        
        <div id="menuScreen">
            <h1>üèì AIR PONG</h1>
            <button class="menu-button" onclick="startGame(1)">1 Player (vs Bot)</button>
            <button class="menu-button" onclick="startGame(2)">2 Player</button>
            <p style="margin-top: 2rem; opacity: 0.7;">Move your hands up/down to control paddles</p>
        </div>
    </div>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469404/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466869/camera_utils.js"></script>
    
    <script>
        // Game state
        let gameMode = 1;
        let gameRunning = false;
        let gameLoopId = null;
        let hands = null;
        let camera = null;
        let video = document.getElementById('videoElement');
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let menuScreen = document.getElementById('menuScreen');
        let statusText = document.getElementById('statusText');
        
        // Game variables
        let width, height;
        let ballX, ballY, ballDx, ballDy;
        let ballRadius = 20;
        let paddleHeight = 150;
        let paddleWidth = 25;
        let leftY, rightY;
        let leftScore = 0, rightScore = 0;
        let leftYSmooth, rightYSmooth;
        
        // Hand tracking data (updated by MediaPipe, read by game loop)
        let handPositions = [];
        
        // Smoothing
        let paddleSmoothing1P = 0.7;
        let paddleSmoothing2P = 0.85;
        
        // Initialize canvas
        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        
        // Initialize MediaPipe Hands
        function initMediaPipe() {
            try {
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });
                
                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                hands.onResults(onResults);
                console.log('MediaPipe initialized');
            } catch (err) {
                console.error('MediaPipe init error:', err);
                showError('Failed to initialize MediaPipe. Please refresh the page.');
            }
        }
        
        // Handle MediaPipe results - ONLY update hand positions, don't draw/update game
        function onResults(results) {
            handPositions = [];
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    const palmX = landmarks[9].x * width;
                    const palmY = landmarks[9].y * height;
                    handPositions.push({ x: palmX, y: palmY, landmarks: landmarks });
                }
                
                // Sort by x position (leftmost first)
                handPositions.sort((a, b) => a.x - b.x);
            }
        }
        
        // Start camera
        async function startCamera() {
            try {
                statusText.textContent = 'Requesting camera access...';
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                await video.play();
                
                statusText.textContent = 'Camera ready! Select game mode.';
                console.log('Camera started');
                
                // Start MediaPipe processing
                if (hands) {
                    camera = new Camera(video, {
                        onFrame: async () => {
                            if (hands) {
                                await hands.send({ image: video });
                            }
                        },
                        width: 1280,
                        height: 720
                    });
                    camera.start();
                    console.log('MediaPipe camera started');
                }
            } catch (err) {
                console.error('Camera error:', err);
                showError('Camera access denied. Please allow camera access and refresh the page.');
                statusText.textContent = 'Camera error - Please allow access and refresh';
            }
        }
        
        // Update paddle positions from hand tracking
        function updatePaddlesFromHands() {
            if (!gameRunning || handPositions.length === 0) return;
            
            if (gameMode === 1) {
                // 1 player: use leftmost hand for left paddle
                const leftHand = handPositions.find(h => h.x < width / 2) || handPositions[0];
                if (leftHand) {
                    leftYSmooth = leftYSmooth * (1 - paddleSmoothing1P) + leftHand.y * paddleSmoothing1P;
                }
            } else {
                // 2 player mode
                if (handPositions.length === 1) {
                    const hand = handPositions[0];
                    if (hand.x < width / 2) {
                        leftYSmooth = leftYSmooth * (1 - paddleSmoothing2P) + hand.y * paddleSmoothing2P;
                    } else {
                        rightYSmooth = rightYSmooth * (1 - paddleSmoothing2P) + hand.y * paddleSmoothing2P;
                    }
                } else if (handPositions.length === 2) {
                    leftYSmooth = leftYSmooth * (1 - paddleSmoothing2P) + handPositions[0].y * paddleSmoothing2P;
                    rightYSmooth = rightYSmooth * (1 - paddleSmoothing2P) + handPositions[1].y * paddleSmoothing2P;
                }
            }
        }
        
        // Bot AI
        function updateBotPaddle() {
            if (gameMode !== 1) return;
            
            const rightPaddleX = width - 50 - paddleWidth;
            const rightCenter = rightY + paddleHeight / 2;
            
            if (ballDx > 0) {
                const distanceToPaddle = rightPaddleX - ballX;
                if (distanceToPaddle > 0 && ballDx > 0) {
                    const timeToReach = distanceToPaddle / Math.abs(ballDx);
                    let predictedY = ballY + (ballDy * timeToReach);
                    
                    // Account for bounces
                    while (predictedY < 0 || predictedY > height) {
                        if (predictedY < 0) {
                            predictedY = -predictedY;
                        } else {
                            predictedY = 2 * height - predictedY;
                        }
                    }
                    
                    const targetY = predictedY;
                    const diff = targetY - rightCenter;
                    const moveSpeed = 8;
                    
                    if (Math.abs(diff) > 2) {
                        const sign = diff > 0 ? 1 : -1;
                        const newCenter = rightCenter + sign * Math.min(Math.abs(diff), moveSpeed);
                        rightY = Math.max(paddleHeight / 2, Math.min(newCenter - paddleHeight / 2, height - paddleHeight / 2));
                    }
                }
            }
        }
        
        // Update game logic
        function updateGame() {
            // Update paddle positions from hand tracking
            updatePaddlesFromHands();
            
            // Update paddle positions
            leftY = Math.max(paddleHeight / 2, Math.min(leftYSmooth, height - paddleHeight / 2));
            if (gameMode === 2) {
                rightY = Math.max(paddleHeight / 2, Math.min(rightYSmooth, height - paddleHeight / 2));
            }
            
            // Update bot
            if (gameMode === 1) {
                updateBotPaddle();
            }
            
            // Move ball (slower speed)
            ballX += ballDx * 0.5;
            ballY += ballDy * 0.5;
            
            // Top/bottom collision
            if (ballY - ballRadius <= 0) {
                ballY = ballRadius;
                ballDy = Math.abs(ballDy);
            } else if (ballY + ballRadius >= height) {
                ballY = height - ballRadius;
                ballDy = -Math.abs(ballDy);
            }
            
            // Paddle collision
            const leftPaddleX = 50;
            const rightPaddleX = width - 50 - paddleWidth;
            const leftTop = leftY - paddleHeight / 2;
            const rightTop = rightY - paddleHeight / 2;
            
            // Left paddle
            if (ballX - ballRadius <= leftPaddleX + paddleWidth && 
                ballX + ballRadius >= leftPaddleX &&
                ballY >= leftTop && ballY <= leftTop + paddleHeight &&
                ballDx < 0) {
                const hitPos = (ballY - leftTop) / paddleHeight;
                ballX = leftPaddleX + paddleWidth + ballRadius + 1;
                ballDx = Math.abs(ballDx) + 1;
                ballDy = (hitPos - 0.5) * 8 + (Math.random() * 4 - 2);
                ballDy = Math.max(-15, Math.min(15, ballDy));
            }
            
            // Right paddle
            if (ballX + ballRadius >= rightPaddleX &&
                ballX - ballRadius <= rightPaddleX + paddleWidth &&
                ballY >= rightTop && ballY <= rightTop + paddleHeight &&
                ballDx > 0) {
                const hitPos = (ballY - rightTop) / paddleHeight;
                ballX = rightPaddleX - ballRadius - 1;
                ballDx = -(Math.abs(ballDx) + 1);
                ballDy = (hitPos - 0.5) * 8 + (Math.random() * 4 - 2);
                ballDy = Math.max(-15, Math.min(15, ballDy));
            }
            
            // Scoring
            if (ballX < 0) {
                rightScore++;
                resetBall();
            } else if (ballX > width) {
                leftScore++;
                resetBall();
            }
        }
        
        // Reset ball
        function resetBall() {
            ballX = width / 2;
            ballY = height / 2;
            ballDx = (ballDx > 0 ? 1 : -1) * 12;
            ballDy = [-8, -6, 6, 8][Math.floor(Math.random() * 4)];
            leftYSmooth = height / 2;
            rightYSmooth = height / 2;
        }
        
        // Draw game
        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            const leftPaddleX = 50;
            const rightPaddleX = width - 50 - paddleWidth;
            const leftTop = leftY - paddleHeight / 2;
            const rightTop = rightY - paddleHeight / 2;
            
            // Draw paddles
            ctx.fillStyle = '#00FFFF';
            ctx.fillRect(leftPaddleX, leftTop, paddleWidth, paddleHeight);
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(leftPaddleX, leftTop, paddleWidth, paddleHeight);
            
            ctx.fillStyle = '#FF00FF';
            ctx.fillRect(rightPaddleX, rightTop, paddleWidth, paddleHeight);
            ctx.strokeRect(rightPaddleX, rightTop, paddleWidth, paddleHeight);
            
            // Bot label
            if (gameMode === 1) {
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('BOT', rightPaddleX - 45, rightTop + paddleHeight / 2 + 5);
            }
            
            // Draw hand landmarks
            if (handPositions.length > 0) {
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 2;
                ctx.fillStyle = '#00FF00';
                
                for (const hand of handPositions) {
                    const landmarks = hand.landmarks;
                    if (landmarks) {
                        // Draw simple hand indicator
                        ctx.beginPath();
                        ctx.arc(hand.x, hand.y, 15, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.stroke();
                    }
                }
            }
            
            // Draw ball (single ball, no duplication)
            ctx.fillStyle = '#00FF00';
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw scores
            ctx.fillStyle = '#00FFFF';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(leftScore.toString(), width / 4, height / 4);
            
            ctx.fillStyle = '#FF00FF';
            ctx.fillText(rightScore.toString(), 3 * width / 4, height / 4);
            
            // Draw center line
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.setLineDash([30, 20]);
            ctx.beginPath();
            ctx.moveTo(width / 2, 0);
            ctx.lineTo(width / 2, height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw mode text
            ctx.fillStyle = '#C8C8C8';
            ctx.font = '18px Arial';
            const modeText = gameMode === 1 ? '1 Player (vs Bot)' : '2 Player';
            ctx.fillText(`Mode: ${modeText} | M=change mode | Q=quit`, width / 2, height - 20);
        }
        
        // Main game loop (runs independently at fixed rate)
        function gameLoop() {
            if (!gameRunning) return;
            
            updateGame();
            drawGame();
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame(mode) {
            gameMode = mode;
            gameRunning = true;
            menuScreen.style.display = 'none';
            statusText.textContent = gameMode === 1 ? '1 Player Mode - Move your left hand up/down' : '2 Player Mode - Move both hands';
            
            // Initialize game state
            ballX = width / 2;
            ballY = height / 2;
            ballDx = 12;
            ballDy = 8;
            leftY = height / 2;
            rightY = height / 2;
            leftYSmooth = height / 2;
            rightYSmooth = height / 2;
            leftScore = 0;
            rightScore = 0;
            
            // Start game loop
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            gameLoop();
        }
        
        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            menuScreen.style.display = 'flex';
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'm' || e.key === 'M') {
                if (gameRunning) {
                    gameMode = gameMode === 1 ? 2 : 1;
                    leftScore = 0;
                    rightScore = 0;
                    resetBall();
                    statusText.textContent = gameMode === 1 ? '1 Player Mode' : '2 Player Mode';
                }
            } else if (e.key === 'q' || e.key === 'Q') {
                gameRunning = false;
                if (gameLoopId) {
                    cancelAnimationFrame(gameLoopId);
                }
                menuScreen.style.display = 'flex';
                statusText.textContent = 'Camera ready! Select game mode.';
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            initCanvas();
        });
        
        // Initialize on page load
        window.addEventListener('load', () => {
            initCanvas();
            initMediaPipe();
            // Wait a bit for MediaPipe to initialize
            setTimeout(() => {
                startCamera();
            }, 500);
        });
    </script>
</body>
</html>
